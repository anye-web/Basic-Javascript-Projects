<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background || Html || Css || Js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- PreLoader -->
    <div class="preloader">
      <img src="videos/loader.gif" alt="" />
    </div>
    <!-- header Element -->

    <header>
      <video class="video-container" muted autoplay loop>
        <source src="videos/production ID_4524598.mp4" type="video/mp4" />
      </video>
      <h1>Video Project</h1>
      <!-- Video switch -->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
